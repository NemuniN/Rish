<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Form in HTML </h2>

<form>
  <label for="a">First Name:</label> <input type="text" id="a" name="fname" ><hr>
  <label for="b">Last name:</label> <input type="text" id="b" name="lname" > <hr>
  <label for="c">Age:</label> <input type="number" id="c" min="0" max="10" name="Age" > <hr>
  <label for="d">Email:</label> <input type="email" id="d" name="email" > <hr>
  <label for="e">gender:</label> <input type="radio" id="m" name="gender" value="male" > <label for="m">Male</label> <input type="radio" id="f" name="gender" value="female"> <label for="f">Female</label><hr>


  <label for ="co" > Country: </label>
<select name="country" id="co">
<option value ="Nepal"> Nepal</option>
<option value ="India"> India</option>
<option value ="UK"> UK</option>
<option value ="USA"> USA</option>
</select>

<hr>
<input type="checkbox" name="hubby" value="dance"> Dancing
<input type="checkbox" name="hubby" value="write"> Writing
<input type="checkbox" name="hubby" value="read"> reading

File: <input type="file" name="photo" accept="img/*">
<hr>
<button>Send<//button>
</form>

</body>
</html>
